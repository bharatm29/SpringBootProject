<!DOCTYPE html>
<html lang="en" xmlns:th =" http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Picture Of the Day</title>
</head>
<body>
<header class = "main-header">
    <nav class = "main-nav nav">
        <ul class = "headerList">
            <li class = "headerLi"><a href="home.html" th:href="@{/homepage}">Home</a></li>
            <li class = "headerLi"><a href="apod.html" th:href="@{/apod}">Picture of the Day</a></li>
            <li class = "headerLi"><a href="imgSearch.html" th:href="@{/imgSearch}">Image Search</a></li>
            </ul>
        </nav>
        <h1 class = "headerH1">Space API</h1>
    </header>

    <div class="apodBox apodTextBox">
        <form action="apodImage.html" th:action="@{/apod}" method="post" th:object="${inputDate}" spellcheck="false">
            <input class="dateTextField" onClick="this.select();" autofocus type="text" name="date" value="Enter Date {yyyy-mm-dd}">
            <input class="dateShow" type="submit" value="Show">
        </form>
    </div>
    <footer class = "main-footer foo">
        <a href="https://github.com/bharatm29/SpringBootProject">
            <img class = "footer-img" src="../static/css/img/github.png" th:attr="src=@{/css/img/github.png}" alt="Not found">
        </a>
    </footer>
</body>
</html>
